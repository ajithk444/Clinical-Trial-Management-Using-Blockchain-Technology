<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Medical Professional</title>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/web3/dist/web3.min.js"></script>
    <script src="/node_modules/truffle-contract/dist/truffle-contract.js"></script>
    <script src="/node_modules/ipfs-api/dist/index.min.js"></script>
    <script src="/web_pages/user-browser.js"></script>

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/web_pages/styles.css">
    <link rel="stylesheet" href="/web_pages/medic.css">
</head>

<body>
<div class="background">
    <div class="content content-box container">
        <br/>
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
            <h1 class="text-center">Clinical Trial Management Platform</h1>
            <hr/>
        </div>

        <div class="row">
            <div class="col-sm">
                <button class="btn btn-primary btn-generate-keys" type="button">Generate keys</button>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="privateKey">Secret key</label>
                    <input id="privateKey" class="form-control" placeholder="enter or generate key">
                </div>
                <div class="form-group">
                    <label for="publicKey">Public key</label>
                    <input id="publicKey" class="form-control" placeholder="enter or generate key">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <button class="btn btn-primary btn-update-medic" type="button">Show records</button>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="patient-address">Patient address</label>
                    <input id="patient-address" class="form-control" placeholder="0x012345...">
                </div>
            </div>
        </div>
        <ol id="records">
        </ol>

        <div class="row">
            <pre id="record"></pre>
        </div>
    </div>
</div>
</body>
</html>
